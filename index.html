<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta property="og:title" content="Perfil Ilusion" />
  <meta property="og:image" content="images/avatar.webp" />
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="images/avatar.webp" type="image/png" />
  <link rel="stylesheet" href="css/style.css" />
  <title>Perfil Ilusion</title>
</head>

<body>
  <audio id="audio" preload="auto">
    <source src="media/musica.mp3" type="audio/mp3" />
    Seu navegador não suporta áudio.
  </audio>

  <video id="video-background" autoplay muted loop>
    <source src="media/video.mp4" type="video/mp4" />
    Seu navegador não suporta vídeo.
  </video>

  <div class="overlay" id="overlay">
    <h1>clique para entrar</h1>
    <button id="enterBtn">Entrar</button>
  </div>

  <div class="volume-control">
    <img src="images/low.png" class="volume-icon" alt="volume baixo" />
    <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.5" />
    <img src="images/high.png" class="volume-icon" alt="volume alto" />
  </div>

  <div class="profile-card">
    <div class="profile-pic-wrapper">
      <img class="profile-pic" data-user-id="1355225924018245796" alt="avatar" />
      <span class="status" data-user-id="1355225924018245796"></span>
    </div>
    <div class="profile-info">
      <h2 class="username" data-user-id="1355225924018245796">@usuário</h2>
      <p class="nickname" data-user-id="1355225924018245796">@nickname</p>
    </div>

    <div class="spotify-info" data-user-id="1355225924018245796" style="display: none;">
      <p>Ouvindo <img src="images/spotify.png" class="spotify-icon" /></p>
      <div class="spotify-details">
        <img class="spotify-image" data-user-id="1355225924018245796" />
        <div>
          <div class="spotify-song" data-user-id="1355225924018245796">---</div>
          <div class="spotify-artist" data-user-id="1355225924018245796">---</div>
        </div>
      </div>
      <div class="spotify-bar">
        <div class="spotify-progress" data-user-id="1355225924018245796" style="width: 0%;"></div>
      </div>
      <div class="spotify-time">
        <span class="spotify-time-start" data-user-id="1355225924018245796">00:00</span>
        <span class="spotify-time-end" data-user-id="1355225924018245796">00:00</span>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const volumeControl = document.getElementById('volumeControl');
    const overlay = document.getElementById('overlay');
    const enterBtn = document.getElementById('enterBtn');

    document.addEventListener('DOMContentLoaded', () => {
      audio.volume = volumeControl.value;
    });

    volumeControl.addEventListener('input', () => {
      audio.volume = volumeControl.value;
    });

    enterBtn.addEventListener('click', () => {
      audio.play();
      overlay.style.display = 'none';
    });
  </script>

  <script src="js/script.js"></script>
</body>
</html>
